<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Login</title>
</head>

<body class="container">
    <h1>Portal de Login</h1>

    <form id="formLoginRegister">
        <h3 class="text-center">Login</h3>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <button type="button" class="btn btn-primary" onclick="Login()">Iniciar Sesion</button>
        <button type="button" class="btn btn-primary" onclick="Registro()">Registrar</button>
    </form>

    <script src="/js/entorno.js"></script>
    <script src='/js/login.js'></script>
</body>

</html>
